<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - Your Name</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Hafsa Konain's Humble Kangaroo || ITIS 3135</h1>
        <nav id="menu-main"></nav>
        <nav id="menu-submenu"></nav>
        <p>
            <span id="slogan">"Sharp vision, powerful leap"</span>
        </p>
    </header>

    <main>
        <h2>Slideshow</h2>
        <p>Generate images that represent every letter of my full name.</p>
        <div class="slideshow-container">
            <div class="slides"></div> <!-- Dynamically populated -->
            <!-- Navigation Arrows -->
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
    </main>

    <footer id="footer-container">
        <p>Please click on the links to navigate through my site</p>
        <nav id="menu-footer"></nav>
    </footer>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
