<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5 - Web-Based Interaction</title>
    <link rel="stylesheet" href="styles/default.css">
    
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Hafsa Konain's Humble Kangaroo || ITIS 3135</h1>
        <nav id="menu-main"></nav>
        <nav id="menu-submenu"></nav>
        <p>
            <span id="slogan">"Sharp vision, powerful leap"</span>
        </p>
    </header>
        <header>
            <main>
                <h2>HKONAIN Studio - First Scripts</h2>
                <h3 id="datetime"></h3>
                
                <form id="user-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    
                    <label for="mood">How are you feeling?</label>
                    <input type="text" id="mood" placeholder="Enter your mood">
                    <button type="button" id="greet-button">Submit</button>
                    <p id="greeting"></p>
        
                    <label for="favorite-number">Enter your favorite number (0 to 10):</label>
                    <input type="number" id="favorite-number" min="1" max="10">
                    <button type="button" class="fbuttons" id="polygon-button">Submit</button>
                    <p id="inputText"></p>
        
                    <h4>Do you believe that mermaids exist? (yes or no)</h4>
                    <input id="mermaid">
                    <button type="button" id="mermaid-button">Submit</button>
                    <p id="answerMermaid"></p>
        
                    <div class="buttons">
                        <button type="button" class="fbuttons" id="compliment-button">Compliment Generator</button>
                    </div>
                    <p id="inputText1"></p>
        
                    <button type="button" id="random-facts-button">Random Facts</button>
                    <p id="randomFact"></p>
        
                    <button type="button" id="mermaid-fact-button">Magical powers of Mermaids!</button>
                    <p id="randomMermaidFact"></p>
        
                    <button type="button" id="goodbye-button">Say Good Bye</button>
                    <p id="goodBye"></p>
                </form>
        
            </main>
            
            <script src="scripts.js"></script> <!-- Link to your external JS file -->
        </header>
        
    <footer id="footer-container">
        <p>Please click on the links to navigate through my site</p>
        <nav id="menu-footer"></nav>
    </footer>
    <script src="scripts/menu.js"></script> 
    <script src="scripts/defaultscripts.js"></script> 
</body>
</html>
