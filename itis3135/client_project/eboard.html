<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Project - Eboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <style>
        /* Slideshow Styles */
        .slideshow-container {
            max-width: 500px; 
            margin: 20px auto;
            position: relative;
            border: 5px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background-color: #80c29a3f;
            padding: 0; 
            height: auto; 
        }

        .slides {
            display: none;
        }

        .active-slide {
            display: block;
        }

        .slides img {
            width: 100%; 
            height: auto; 
            border-bottom: 1px solid #ddd;
            display: block; 
        }

        .caption {
            padding: 10px;
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            user-select: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots {
            text-align: center;
            margin: 15px 0;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot-active {
            background-color: #717171; 
        }

        /* Header and Footer Styling */
        header, footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        footer p {
            font-size: 16px;
            color: #555;
        }

        footer nav {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Client Project || Eboard</h1>
        <nav id="menu-main"></nav>
        <nav id="menu-submenu"></nav>
    </header>

    <main>
        <h2>Slideshow</h2>
        <p>View the different roles in the organization.</p>
        <div class="slideshow-container">
            <div class="slides"></div> <!-- Dynamically populated -->
            <!-- Navigation Arrows -->
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        <!-- Dots -->
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>

    <footer id="footer-container">
        <p>Please click on the links to navigate through my site</p>
        <nav id="menu-footer"></nav>
    </footer>

    <script src="scripts/slideshow.js"></script>
   <!-- <script src="../scripts/menu.js"></script>-->
</body>
</html>
