<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Project - Index</title>
    <link rel="stylesheet" href="styles/default.css">
    <style>
        /* Slideshow Styles */

.slideshow-container {
    max-width: 500px; 
    margin: 20px auto;
    position: relative;
    border: 5px solid #333;
    border-radius: 8px;
    overflow: hidden;
    background-color: #fff;
    padding: 0; 
    height: auto; 
}

.slides {
    display: none;
}

.active-slide {
    display: block;
}

.slides img {
    width: 100%; 
    height: auto; 
    border-bottom: 1px solid #ddd;
    display: block; 
}

.caption {
    padding: 10px;
    font-size: 18px;
    color: #555;
    text-align: center;
}

.nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 10px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

.nav-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.dots {
    text-align: center;
    margin: 15px 0;
}

.dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
}

.dot-active {
    background-color: #717171; 
}




    </style>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    
    <main>
        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="slides active-slide">
                <img src="images/president.jpeg" alt="President">
                <div class="caption">President</div>
            </div>
            <div class="slides">
                <img src="images/VP.jpeg" alt="Vice President">
                <div class="caption">Vice President</div>
            </div>
            <div class="slides">
                <img src="images/treasurer.jpeg" alt="Marketing 1">
                <div class="caption">Treasurer</div>
            </div>
            <div class="slides">
                <img src="images/eventchair.jpeg" alt="Marketing 2">
                <div class="caption">Events Chair</div>
            </div>
            <div class="slides">
                <img src="images/eventchair-2.jpeg" alt="Marketing 3">
                <div class="caption">Events Chair</div>
            </div>
            
            <!-- Navigation Buttons -->
<button id="prev-btn" class="prev nav-button">❮</button>
<button id="next-btn" class="next nav-button">❯</button>

        </div>
        <!-- Dots -->
        <div class="dots">
            <span class="dot active" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
            <span class="dot" data-slide="3"></span>
        </div>
    </main>
    
    <footer>
        <div data-include="components/footer.html"></div>
        <div data-include="../components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script> 
    <script src="scripts/slideshow.js"></script> 
</body>
</html>
