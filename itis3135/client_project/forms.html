<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girls Who Code || Membership Form</title>
  <link rel="stylesheet" href="styles/project.css">
</head>

<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <h2>Girls Who Code Membership Form</h2>
    <h4>Please fill out the form with the required information to become a member.</h4>

    <form action="#" method="get">
        <!--Name-->
      <div class="divider">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required size="30"><br>

        <!--Student ID-->
        <label for="student-id">Student ID:</label>
        <input type="tel" id="student-id" name="student-id" placeholder="Enter your Student ID" required size="15"><br>

        <!--UNCC Email-->
        <label for="email">UNCC Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your UNCC email" required size="30"><br>

        <!--Expected Graduation Year-->
        <label for="graduation-year">Expected Graduation Year (2025 - 2028):</label>
        <input type="number" id="graduation-year" name="graduation-year" min="2025" max="2028" required><br>

        <!--Do you speak Tamil?-->
        <!-- <label>Do you speak Tamil?</label><br>
        <input type="radio" id="yes" name="tamil" value="yes" required>
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="tamil" value="no" required>
        <label for="no">No</label><br> --> 

        <!--How did you hear about Girls Who Code?-->
        <label>How did you hear about Girls Who Code?</label><br>
        <input type="checkbox" id="instagram" name="hear-about" value="Instagram">
        <label for="instagram">Instagram</label><br>
        <input type="checkbox" id="niner-engage" name="hear-about" value="Niner Engage">
        <label for="niner-engage">Niner Engage</label><br>
        <input type="checkbox" id="orientation" name="hear-about" value="Orientation">
        <label for="orientation">Student Organization Orientation</label><br>
        <input type="checkbox" id="other" name="hear-about" value="Other">
        <label for="other">Other</label><br><br>

        <!--Gender-->
        <div class="gender">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </div>

        <!--Reset & Submit-->
        <div class="form-buttons">
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </div>
      </div>
    </form>
  </main>

  <br>
  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script>
    document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
    document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
  </script>
  <script src="scripts/HTMLInclude.min.js"></script>
  
</body>
</html>
